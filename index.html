  .enter()
  .append("line")
  .attr("class", "link");
// Link labels
var linkLabel = svgContent.selectAll("text.link-label")
  .data(graph.links)
  .enter()
  .append("text")
  .attr("class", "link-label")
  .attr("text-anchor", "middle")
  .text(d => d.connection);
// ------------------------------------------------------------------
// Render the nodes
// ------------------------------------------------------------------
var node = svgContent.selectAll("circle.node")
  .data(graph.nodes)
  .enter()
  .append("circle")
  .attr("class", "node")
  .attr("r", 6)
  .attr("fill", d => colorScale[d.group] || "#999999")
  .call(d3.drag()
    .on("start", dragStarted)
    .on("drag", dragged)
    .on("end", dragEnded)
  );
// Tooltips via <title>
node.append("title")
  .text(d => `${d.id} (${d.group}): ${d.description}`);
// Node labels
var nodeLabel = svgContent.selectAll("text.node-label")
  .data(graph.nodes)
  .enter()
  .append("text")
  .attr("class", "node-label")
  .attr("dy", -10)
  .attr("text-anchor", "middle")
  .text(d => d.id);
// ------------------------------------------------------------------
// Simulation tick
// ------------------------------------------------------------------
simulation.on("tick", () => {
  link
    .attr("x1", d => d.source.x)
    .attr("y1", d => d.source.y)
    .attr("x2", d => d.target.x)
    .attr("y2", d => d.target.y);
  linkLabel
    .attr("x", d => (d.source.x + d.target.x) / 2)
    .attr("y", d => (d.source.y + d.target.y) / 2);
  node
    .attr("cx", d => d.x)
    .attr("cy", d => d.y);
  nodeLabel
    .attr("x", d => d.x)
    .attr("y", d => d.y - 10);
});
// ------------------------------------------------------------------
// Drag handlers
// ------------------------------------------------------------------
function dragStarted(event, d) {
  if (!event.active) simulation.alphaTarget(0.3).restart();
    d.fx = d.x;
    d.fy = d.y;
}
function dragged(event, d) {
  d.fx = event.x;
  d.fy = event.y;
}
function dragEnded(event, d) {
  if (!event.active) simulation.alphaTarget(0);
    d.fx = null;
    d.fy = null;
}
// ------------------------------------------------------------------
// Legend - now TWICE the original size
// ------------------------------------------------------------------
var legend = svg.append("g")
  .attr("class", "legend")
  .attr("transform", "translate(20,20)");
var legendItem = legend.selectAll(".legend-item")
  .data(legendData)
  .enter()
  .append("g")
  .attr("class", "legend-item")
  .attr("transform", (d,i) => `translate(0, ${i * 36})`); // was 18, now 36
legendItem.append("rect")
  .attr("width", 28)   // was 14
  .attr("height", 28)  // was 14
  .attr("fill", d => d.color);
legendItem.append("text")
  .attr("x", 40)       // was 20
  .attr("y", 20)       // shift down within bigger box
  .text(d => d.group);
</script>
  
</body>
</html>
